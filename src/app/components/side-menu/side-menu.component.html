<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-transparent toolbar-side-menu"></ion-toolbar>
</ion-header>
<ion-content class="bg-side-menu">
  <div>
    <ion-row class="ion-padding">
      <ion-col>
        <ion-avatar class="thumbnail-lg">
          <img src="assets/img/avatars/hieu.png" alt="">
        </ion-avatar>
        <div class="username">Hieu Pham</div>
        <div>
          <ion-text color="medium">@mrhieu</ion-text>
        </div>
      </ion-col>
      <ion-col size="auto">
        <ion-menu-toggle>
          <ion-button fill="clear" color="primary" class="button-no-padding">
            <ion-icon slot="icon-only" name="ellipsis-horizontal-circle-outline"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-col>
    </ion-row>

    <div class="stats ion-padding-start">
      <div class="stats-item">
        <span class="stats-number">235</span>
        <ion-text color="medium">Following</ion-text>
      </div>
      <div class="stats-item">
        <span class="stats-number">165</span>
        <ion-text color="medium">Followers</ion-text>
      </div>
    </div>
  </div>

  <ion-list>
    <ion-menu-toggle>
      <ion-item lines="none" (click)="goToProfile()">
        <ion-icon slot="start" name="person-outline" color="medium"></ion-icon>
        <ion-label><h2>Profile</h2></ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-item lines="none">
      <ion-icon slot="start" name="list-outline" color="medium"></ion-icon>
      <ion-label><h2>List</h2></ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="chatbubble-ellipses-outline" color="medium"></ion-icon>
      <ion-label><h2>Topics</h2></ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="bookmark-outline" color="medium"></ion-icon>
      <ion-label><h2>Bookmarks</h2></ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon slot="start" name="flash-outline" color="medium"></ion-icon>
      <ion-label><h2>Moments</h2></ion-label>
    </ion-item>
    <ion-item lines="full" href="https://takethatdesign.com" target="_blank" rel="noreferrer noopener">
      <ion-icon slot="start" name="open-outline" color="medium"></ion-icon>
      <ion-label><h2>Visit <strong>takethatdesign.com</strong></h2></ion-label>
    </ion-item>
    <ion-menu-toggle>
      <ion-item lines="none" (click)="goToSettings()">
        <ion-label><h2>Settings and privacy</h2></ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-item lines="none">
      <ion-label><h2>Help Center</h2></ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="moon-outline" color="medium"></ion-icon>
      <ion-label>Dark mode</ion-label>
      <ion-toggle [(ngModel)]="isDark" (ionChange)="toggleDarkMode(isDark)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
