<ion-content>
  <ion-row class="menu-layout">
    <ion-col size="auto">
      <div class="col-inner">
        <div class="workspace-list ion-margin-bottom">
          <div class="workspace-item">
            <ion-thumbnail>
              <img src="assets/img/logo.png" alt="">
            </ion-thumbnail>
            <div class="workspace-title">slack</div>
          </div>
        </div>

        <ion-button fill="clear" size="small">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-col>

    <ion-col>
      <div class="col-inner">
        <ion-list>
          <ion-item lines="full">
            <ion-label>
              <h2><strong>slack</strong></h2>
              <p>takethatdesign.com</p>
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon slot="start" name="chatbubbles-outline" size="small"></ion-icon>
            <ion-label>Channel browser</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="people-outline" size="small"></ion-icon>
            <ion-label>People</ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon slot="start" name="documents-outline" size="small"></ion-icon>
            <ion-label>Files</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="person-add-outline" size="small"></ion-icon>
            <ion-label>Invite people</ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon slot="start" name="help-circle-outline" size="small"></ion-icon>
            <ion-label>Help</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="settings-outline" size="small"></ion-icon>
            <ion-label>Preferences</ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon slot="start" name="log-out-outline" size="small"></ion-icon>
            <ion-label>Sign out of slack</ion-label>
          </ion-item>

          <ion-item lines="none" href="https://takethatdesign.com" target="_blank" rel="noreferrer noopener">
            <ion-icon slot="start" name="open-outline" size="small"></ion-icon>
            <ion-label><strong>takethatdesign.com</strong></ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
