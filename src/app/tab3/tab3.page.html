<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      Direct Messages
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar class="jump-to-box" placeholder="Jump to..."></ion-searchbar>

  <ion-list class="has-fab">
    <div class="item" *ngFor="let i of [0,1,2,3,4,5,6]">
      <div class="mention">
        <strong>Peter</strong> mentioned you in #frontend
      </div>

      <div class="timestamp">
        Sep 25th
      </div>

      <ion-item>
        <ion-avatar slot="start" class="avatar-custom ion-align-self-start">
          <img src="{{'assets/img/avatars/' + (i%5 + 1) + '.jpg'}}" alt="">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <h3><strong>Team Member {{ i + 1 }}</strong></h3>
          <p><span class="label-mention">@hieu</span> The weekly meeting? Can we reschedule it to this Christmas?</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
