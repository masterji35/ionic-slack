<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      Direct Messages
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar class="jump-to-box" placeholder="Jump to..."></ion-searchbar>

  <ion-list class="has-fab">
    <ion-item lines="none" *ngFor="let i of [0,1,2,3,4,5,6]">
      <ion-avatar slot="start">
        <img src="{{'assets/img/avatars/' + (i%5 + 1) + '.jpg'}}" alt="">
      </ion-avatar>
      <ion-label>
        <h3>Song number 1</h3>
        <p>Ed Sheeran</p>
      </ion-label>
      <ion-icon slot="end" name="ellipsis-horizontal-sharp" size="small"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
